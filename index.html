<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<title>Black Sheep</title>

	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
	<div id="page" class="container">
		<div id="header" class="row">
			<div><h1>Black Sheep</h1></div>
			<div>
				<a href="/contact">Contact</a>
				<a href="/about">About</a>
			</div>
			<div id="login-area">
				<input type="text" placeholder="Username" name="username"></input>
				<input type="password" placeholder="Password" name="password"></input>
				<input type="button" value="Login" name="login"></input>
			</div>
		</header>
		<div id="content" class="row">
				<div class="col-3">
					<h3>Profile</h3>
				</div>
				<div class="col-6">
					<h3>Feed</h3>
					<div class="feed">
						<div class="post">
							<p><mark>Andruw</mark> says:</p>
							<blockquote>
								<p>This is the first post</p>
							</blockquote>
						</div>
						<div class="post">
							<p><mark>Andruw</mark> listed:</p>
							<dl>
								<dt>Favorite programming languages</dt>
								<dd>* C</dd>
								<dd>* JS</dd>
								<dd>* bash (lol)</dd>
							</dl>
						</div>
					</div>
			</div>
			<div class="col-3">
				<h3>Notifications</h3>
			</div>
		</div>
		<div id="footer" class="footer">
			<div class="container">
				<p>Created by Andruw Earnhardt</p>
			</div>
		</div>
	</div>
</div>

<script src="/js/main.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
