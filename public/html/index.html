<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<title>Black Sheep</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col">
				<h1>Black Sheep</h1>
			</div>
			<div class="col">
				<a href="/contact">Contact</a>
				<a href="/about">About</a>
			</div>
			<div id="login-area" class="col">
				<input type="text" placeholder="Username" name="username"></input>
				<input type="password" placeholder="Password" name="password"></input>
				<input type="button" value="Login" name="login"></input>
			</div>
		</header>
		<main class="row">
			<div id="profile" class="col-3 text-center">
				<h3>Profile</h3>
			</div>
			<div id="feed" class="col-6 text-center">
				<h3>Feed</h3>
				<div class="post">
					<p><span class="user">Andruw</span> says:</p>
					<p>This is the first post</p>
				</div>
				<div class="post">
					<p><span class="user">Jason</span> says:</p>
					<p>This is the second post</p>
				</div>
			</div>
			<div id="inbox" class="col-3 text-center">
				<h3>Inbox</h3>
				<div class="notification">
					<p class="title"><span class="user">Jason</span> messaged:</p>
					<p class="message">Hello</p>
				</div>
			</div>
		</main>
		<footer class="row mt-auto py-3">
			<div class="col">
				<p>Created by Andruw Earnhardt</p>
			</div>
		</footer>
	</div>

	<script src="js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
